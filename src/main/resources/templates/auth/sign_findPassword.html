<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>비밀번호 찾기 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="/css/sign_in.css" rel="stylesheet">
    <script th:src="@{js/api.js}" ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body class="text-center">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<main class="form-signin w-100 m-auto">
    <img class="mb-4" src="img/Car.jpg" alt="" width="72" height="57">
    <div class="form-floating">
        <input type="text" name="id" class="form-control" id="id">
        <label for="id">ID</label>
    </div>
    <div class="form-floating">
        <input type="text" name="email" class="form-control" id="email">
        <label for="email">Email</label>
    </div>
    <button id="loadQuestion">질문 불러오기</button>
    <div class="form-floating">
        <input type="text" name="answer" class="form-control" id="answer">
        <label for="answer">Answer</label>
    </div>
    <p></p>
    <button id="findPassword" class="w-100 btn btn-lg btn-primary"  onclick="api.getPassword($('#id').val(), $('#nickname').val(),$('#email').val())">비밀번호 찾기</button>

</main>
</body>
</html>
