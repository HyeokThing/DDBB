<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>아이디 찾기 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="/css/sign_in.css" rel="stylesheet">
    <script th:src="@{js/api.js}" ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body class="text-center">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<main class="form-signin w-100 m-auto">
        <img class="mb-4" src="img/Car.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please write down your Email, Name</h1>
    <div class="form-floating">
            <input type="id" name="email" class="form-control" id="email">
            <label for="email">이메일</label>
        </div>

        <div class="form-floating">
            <input type="id" name="name" class="form-control" id="name">
            <label for="name">성함</label>
        </div>
        <button id="findId" class="w-100 btn btn-lg btn-primary"  onclick="api.findId($('#email').val(), $('#name').val())">아이디 찾기</button>
</main>
</body>
</html>
