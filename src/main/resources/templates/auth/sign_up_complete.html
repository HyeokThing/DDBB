<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="auto">
<head>
    <title>회원가입이 완료되었습니다!!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <style>
        /* 기본 스타일 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 */
        header {
            background-color: #3f51b5;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #e91e63;
        }

        /* 메인 */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        article {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        article header {
            margin-bottom: 10px;
        }

        article h2 {
            margin: 0;
            font-size: 2.4rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        article time {
            font-size: 1.2rem;
            color: #999;
            display: block;
            margin-bottom: 10px;
        }

        article p {
            font-size: 1.4rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        article a {
            color: #3f51b5;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            font-weight: bold;
        }

        article a:hover {
            color: #e91e63;
        }

        /* 푸터 */
        footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #616161;
        }

        footer a {
            color: #3f51b5;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            font-weight: bold;
        }

        footer a:hover {
            color: #e91e63;
        }
    </style>
</head>

<body>
<header>
    <h1>Team Project System</h1>
    </nav>
</header>

<main>
    <article>
        <header>
            <h2>회원가입이 완료되었습니다!!</h2>

        </header>
        <p>Team Project System을 시작해보세요. <a href="#">자세히 보기</a></p>
    </article>

    <article>

    </article>
</main>

<footer>
    <p>&copy; 2023 Team Project</p>
    <nav>
        <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보 처리방침</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
