<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="auto">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/sign_up.css}" >
  <script th:src="@{js/sign_up.js}" ></script>
</head>

<body>

    <footer class="my-3 text-center text-small">
      <p class="mb-1">Made by DDBB</p>
    </footer>
  </div>
  <script src="js/test.js">

    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
  <form id="signUpForm" th:action="@{/signUp}" method="post">
    <div class="container">
      <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
          <h4 class="mb-3">회원가입</h4>
          <form class="validation-form" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id">아이디</label>
                <input type="text" name="id" class="form-control" id="id" placeholder="" value="" required>
                <div class="invalid-feedback">
                  아이디를 입력해주세요.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="" value="" required>
                <div class="invalid-feedback">
                  비밀번호를 입력해주세요.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password">당신의 별명</label>
                <input type="text" name="Nickname" class="form-control" id="Nickname" placeholder="" value="" required>
                <div class="invalid-feedback">
                  별명을 입력해주세요.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email">이메일</label>
              <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                이메일을 입력해주세요.
              </div>
            </div>
            <div class="mb-3">
              <label for="name">성함<span class="text-muted">&nbsp;</span></label>
              <input type="text" name="name" class="form-control" id="name" placeholder="성함을 알려주세요.">
            </div>
          </form>
        </div>
      </div>
    </div>
  </form>
    <form id="signInForm" th:action="@{/signUp}" method="post">
      <button class="w-100 btn btn-lg btn-primary" type="submit">가입 완료</button>
    </form>
</body>
</html>
