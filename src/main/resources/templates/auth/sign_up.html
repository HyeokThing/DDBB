<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="auto">

<head>


  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/sign_up.css}" >
  <script th:src="@{js/sign_up.js}" ></script>


</head>

<body>


    <footer class="my-3 text-center text-small">
      <p class="mb-1">Made by DDBB</p>
    </footer>

  <script src="js/test.js">

    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);

  </script>

  <form id="signUpForm" th:action="@{/signUp}" method="post">
    <div class="container">
      <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
          <h4 class="mb-3">회원가입</h4>
          <div class="validation-form" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id">아이디</label>
                <input type="text" name="id" class="form-control" id="id" placeholder="" value="" required>
                <div class="invalid-feedback">
                  아이디를 입력해주세요.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="" value="" required>
                <div class="invalid-feedback">
                  비밀번호를 입력해주세요.
                </div>
              </div>
            <div class="col-md-6 mb-3">
              <label for="passwordCheck">비밀번호 확인
                <div style="display: inline-block; vertical-align: middle;">
                  <div id="passwordError" class="text-danger"></div>
                  <div id="passwordCheckError" class="text-danger"></div>
                </div>
              </label>


              <input type="password" name="passwordCheck" class="form-control" id="passwordCheck" placeholder="" value="" required onblur="validatePassword()">
             <div class="invalid-feedback">
               비밀번호를 다시 입력해주세요.
             </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="email">이메일</label>
              <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                이메일을 입력해주세요.
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="name">성함<span class="text-muted">&nbsp;</span></label>
              <input type="text" name="name" class="form-control" id="name" placeholder="성함을 알려주세요.">
                <div class="invalid-feedback">
                </div>
              </div>
              <table style="width:50%">
                <tr>
                  <th style="width:30%">  비밀번호 힌트/답변</th>
                  <td style="width:70%"><select name='pwhint' size='1' class='select'>
                    <option value=''>선택하세요</option>
                    <option value='30'>졸업한 초등학교 이름은?</option>
                    <option value='31'>제일 친한 친구의 핸드폰 번호는?</option>
                    <option value='32'>아버지 성함은?</option>
                    <option value='33'>어머니 성함은?</option>
                    <option value='34'>어릴 적 내 별명은?</option>
                    <option value='35'>가장 아끼는 물건은?</option>
                    <option value='36'>좋아하는 동물은?</option>
                    <option value='37'>좋아하는 색깔은?</option>
                    <option value='38'>좋아하는 음식은?</option>
                  </select></td>
                </tr>
                <tr>
                  <th style="width:30%">  답변</th>
                  <td style="width:70%"><input type='text' name='nickname' class="form-control"></td>
                </tr>
              </table>

            </div>
          </div>



    <button class="btn btn-primary btn-lg btn-block mt-4" type="submit">가입 완료</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
