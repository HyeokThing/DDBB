<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>비밀번호 찾기 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="/css/sign_in.css" rel="stylesheet">
</head>
<body class="text-center">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<main class="form-signin w-100 m-auto">
    <form id="signInForm" th:action="@{/signIn}" method="post">
        <img class="mb-4" src="img/Car.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please write down your Nicknames</h1>

        <div class="form-floating">
            <input type="id" name="id" class="form-control" id="floatingInput">
            <label for="floatingInput">ID</label>
        </div>

        <div class="form-floating">
            <input type="id" name="Nickname" class="form-control" id="floatingInputs">
            <label for="floatingInput">Nickname</label>
        </div>

        <form id="signUpForm" th:action="@{/signUp}" method="get">
            <button class="w-100 btn btn-lg btn-primary" type="submit">비밀번호 찾기</button>
        </form>

        <p></p>

    </form>


</main>
</body>
</html>
