<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      data-bs-theme="auto">

    <th:block layout:fragment="javascript">
<!--        <script th:src="@{/js/home.js}"></script>-->
    </th:block>

    <div class="h-75" layout:fragment="content">
        <h4 class="mt-3 ml-3">Insert Code</h4>
        <form class="h-100" id="InsertCodeForm" action="/codeSave" method="post">
            <input type="hidden" id="projectId" name="projectId" th:value="${projectId}" />

            <div class="input-group h-100">
                <textarea name="currentCode" class="form-control ml-3 mr-3" aria-label="With textarea" placeholder="Insert your code"></textarea>
            </div>

            <div class="m-3 float-end">
                <a href="javascript:window.history.back();" class="btn btn-outline-secondary ms-2" type="button">취소</a>
                <button class="btn btn-primary ml-2" type="submit">등록</button>
            </div>
        </form>
    </div>
</html>
