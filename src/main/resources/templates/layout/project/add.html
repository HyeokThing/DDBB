<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      data-bs-theme="auto">

    <main layout:fragment="content">
        <form id="addProjectForm" th:action="@{/project/add}" method="post">
            <div class="container">
                <div class="row">
                    <div class="input-form col-md-12 mx-auto">
                        <h4 class="mb-3">Create Project</h4>
                        <div class="mb-3">
                            <label for="title">Project Name</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="mb-3">
                            <label for="introduction">Project Introduce</label>
                            <textarea class="form-control" id="introduction" name="introduction" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block mt-4 mb-5" type="submit">Complete</button>
        </form>
    </main>
</html>
