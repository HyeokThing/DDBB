<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      data-bs-theme="auto">

    <th:block layout:fragment="javascript">
        <script th:src="@{/js/home.js}"></script>
    </th:block>

    <main layout:fragment="content">
        <form id="projectInfoForm" action="/project/info" method="post">
            <input type="hidden" id="projectId" name="projectId" />
        </form>

        <article th:each="project : ${projects}">
            <header>
                <h2 th:text="${project.title}"></h2>
            </header>
            <p>[[ ${project.introduction} ]]<button th:onclick="|javascript:goToInfo(${project.projectId})|">자세히 보기</button></p>
        </article>

        <div class="d-flex justify-content-center">
            <form id="addProjectForm" action="/project/add" method="get">
                <button class="add-project"><i class="bi bi-plus-circle"></i></button>
            </form>
        </div>
    </main>
</html>
