<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${isLnb != false}" th:fragment="lnbFragment" class="lnb">
        <ul id="projects">
            <form th:each="project : ${projects}" th:id="|projectForm-${project.projectId}|" action="/project/info" method="post">
                <input type="hidden" id="projectId" name="projectId" th:value="${project.projectId}"/>
                <li>
                    <p th:text="${project.title}"></p>
                    <p th:text="${project.introduction}"></p>
                </li>
            </form>
        </ul>
        <th:block layout:fragment="javascript">
            <script th:src="@{/js/lnb.js}"></script>
        </th:block>
    </div>
</body>
</html>
